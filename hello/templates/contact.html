{% extends 'base.html' %}
{% block title %} Contact | {% endblock title %}
{%block body %} <div class="container" >
 
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1600x300/?cold" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x300/?summer" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x300/?ice,water" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<h1 class="display-4 text-center">Contact Us!</h1>
<div class="jumbotron py-4">

<form method="post" action="/contact">
{% csrf_token %}
 <div class="form-group ">
    <label for="Name">Full Name</label>
    <textarea class="form-control" id="Name" name="name" rows="1"></textarea>

    <div class="form-group ">
    <label for="Phone">Contact Number</label>
    <textarea class="form-control" name="phone" id="phone" rows="1"></textarea>

  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
</div>
<button type="submit" class="btn btn-secondary ">Submit</button>

</form>
 
</div> {% endblock body %}
